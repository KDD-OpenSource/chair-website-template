{{ define "main" }}
	<h1>
		{{.Title}}
		{{ partial "bibtex_download_button.html" }}
	</h1>
	<p>
		{{.Content}}
	</p>

	<div title="Cite" style="display: none;" id="bibtex-dialog"></div>

	<ul class="subpages-list">
		{{ range .Data.Pages.GroupByDate "2006"  }}
			<h3 style="border-bottom: 3px solid #ddd;">{{ .Key }}</h3>
			{{ range .Pages }}
				{{ .Render "li" }}
			{{ end }}
		{{ end }}
	</ul>

{{ end }}
