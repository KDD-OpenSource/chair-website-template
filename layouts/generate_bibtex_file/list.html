{{ define "main" }}
	<h1>
		{{.Title}}
	</h1>
	<p>
		{{.Content}}
	</p>

	<textarea id="display-all-bibtex-information" class="form-control" style="width: 100%; height: 500px;"></textarea>

	<div id="all-bibtex-information" style="display: none;">
		{{ range where .Site.RegularPages "Section" "publications" }}
			{{ if .Params.Bibtex }}
				<a class="bibtex-link" href="#" 
					data-bibtex-available="1"
					data-bibtex-customized="{{ .Params.Bibtex }}"
					data-author-field='{{ delimit .Params.Authors ", " }}'
					data-title-field="{{ .Title }}: {{ .Params.Subtitle }}"
					data-year-field="{{ .Params.Year }}"
					data-booktitle-field="{{ .Params.Booktitle }}">
				</a>
			{{ else }}
				<a class="bibtex-link" href="#" 
					data-bibtex-available="0"
					data-author-field='{{ delimit .Params.Authors ", " }}'
					data-title-field="{{ .Title }}: {{ .Params.Subtitle }}"
					data-year-field="{{ .Params.Year }}"
					data-booktitle-field="{{ .Params.Booktitle }}">
				</a>
			{{ end }}
			
		{{ end }}
	</div>

{{ end }}
