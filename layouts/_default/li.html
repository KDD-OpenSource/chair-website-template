<li>
	<h3 style="border-bottom: 1px solid #666666; padding-bottom: 5px;">
		{{ if gt (len .Content) 0 }}
		<a href="{{.Permalink}}">{{.Title}}</a>
		{{ else }}
			{{.Title}}
		{{ end }}
		<span style="float: right;">
			{{ dateFormat "Monday, Jan 2, 2006" .Date }}
		</span>
	</h3>
	{{ if gt (len .Content) 0 }}
		<div class="short-info">
			<p>
				{{ .Summary }} 
				{{ if gt (len .Content) (len .Summary) }}
					...
				{{ end }}
			</p>
			<a href="{{.Permalink}}">Read more</a>
		</div>
	{{ else }}
		<div style="margin-bottom: 20px;"></div>
	{{ end }}
</li>
